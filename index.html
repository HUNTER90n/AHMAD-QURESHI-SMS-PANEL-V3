
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AHMAD QURESHI SMS PANEL V3 + API</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* ===== MATRIX BACKGROUND ===== */
body { margin:0; background:black; font-family: monospace; color:#00ff88; overflow:hidden; }
canvas { position:fixed; top:0; left:0; z-index:-1; }

/* ===== CONTAINER ===== */
.container { 
    width:90%; max-width:450px; margin:80px auto; padding:25px; 
    background:rgba(0,20,0,0.85); border:2px solid #00ff55; border-radius:12px; 
    backdrop-filter:blur(5px); box-shadow:0 0 25px #00ff55aa; animation:fadeIn 1.5s ease; position:relative;
}

/* ===== TITLES ===== */
.title { text-align:center; font-size:26px; margin-bottom:10px; animation:glitch 1s infinite; }

/* ===== INPUTS ===== */
input, textarea, select { 
    width:100%; padding:12px; margin-top:10px; border-radius:8px; background:black; 
    color:#00ff99; border:1px solid #00ff55; outline:none; box-shadow:0 0 8px #00ff55aa; 
}

/* ===== BUTTONS ===== */
button { width:100%; padding:12px; margin-top:15px; font-size:18px; font-weight:bold; cursor:pointer;
         border:none; border-radius:8px; color:black; background:#00ff55; box-shadow:0 0 20px #00ff55aa; transition:0.3s; }
button:hover { background:#00ffaa; box-shadow:0 0 30px #00ffaa; }

/* ===== FADE & GLITCH ===== */
@keyframes glitch { 0%{text-shadow:2px 2px #00ff55;} 50%{text-shadow:-2px -2px #00ffaa;} 100%{text-shadow:2px 2px #00ff55;} }
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

/* ===== POPUP ===== */
.popup { position:fixed; top:30px; left:50%; transform:translateX(-50%); padding:15px; background:#ff0033; color:white; border-radius:6px; font-weight:bold; display:none; box-shadow:0 0 12px red; z-index:1000; }

/* ===== TERMINAL ===== */
#terminal { background:black; border:1px solid #00ff55; height:160px; padding:10px; margin-top:15px; overflow-y:auto; box-shadow:inset 0 0 20px #00ff55aa; font-size:14px; }
.progress-bar { width:0%; height:15px; background:#00ffaa; margin-top:10px; border-radius:8px; transition:0.3s; }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="warning" class="popup">‚ö†Ô∏è ADMIN NUMBER DETECTED! LAST WARNING ‚ö† DONT TRY AGAIN.</div>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <div class="title">üîê ACCESS REQUIRED</div>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="checkPass()">Login</button>
    <div class="title">üîêCONTACT TO BUY KEY +923125269816</div>
</div>

<!-- APP -->
<div class="container" id="app" style="display:none;">
    <div class="title">üíÄAHMAD QURESHI SMS PANEL V3üíÄ</div>
    <input id="num" placeholder="Enter Number">
    <textarea id="msg" placeholder="COMING SOON... [modified sms is coming soon]"></textarea>
    <select id="qty">
        <option value="10">10 SMS</option>
        <option value="20">20 SMS</option>
        <option value="50">50 SMS</option>
        <option value="100">100 SMS</option>
        <option value="200">200 SMS</option>
        <option value="300">300 SMS</option>
        <option value="400">400 SMS</option>
        <option value="500">500 SMS (MAX)</option>
    </select>
    <button onclick="sendSMS()">Send</button>
    <div id="terminal"></div>
    <div class="progress-bar" id="progress"></div>
</div>

<script>
/* ===== MATRIX EFFECT ===== */
const canvas = document.getElementById("matrix"), ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+=-".split(""), fontSize=16, columns = canvas.width/fontSize, drops=[];
for(let i=0;i<columns;i++) drops[i]=1;
function drawMatrix(){ ctx.fillStyle="rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff55"; ctx.font=fontSize+"px monospace"; for(let i=0;i<drops.length;i++){ let text = chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize); if(drops[i]*fontSize>canvas.height && Math.random()>0.95)drops[i]=0; drops[i]++; }}
setInterval(drawMatrix,35);

/* ===== PASSWORD SYSTEM ===== */
function checkPass(){ 
    let p=document.getElementById("pass").value;
    if(p==="B09@"){ 
        document.getElementById("loginBox").style.display="none"; 
        document.getElementById("app").style.display="block"; 
        bootAnimation(); 
    } else alert("‚ùå Wrong Password"); 
}

/* ===== ADMIN NUMBER ===== */
const adminNumbers=["03005381443","03005244808","03030514250","923005381443","923005244808","923030514250","+923005381443","+923005244808","+923030514250"];

/* ===== SEND SMS WITH API ===== */
function sendSMS(){
    let num=document.getElementById("num").value;
    let msg=document.getElementById("msg").value;
    let qty=document.getElementById("qty").value;

    const warning=document.getElementById("warning");
    const term=document.getElementById("terminal");
    const prog=document.getElementById("progress");

    term.innerHTML=""; 
    prog.style.width="0%";

    if(adminNumbers.includes(num)){
        warning.style.display="block"; 
        setTimeout(()=>warning.style.display="none",3500); 
        return;
    }

    let steps=[
        "Accessing secure gateway...",
        "Encrypting task packets...",
        "Routing through anonymous nodes...",
        "Initializing virtual SMS engine...",
        `Sending ${qty} REAL SMS to ${num}...`,
        "BOMBING Complete ‚úî"
    ];

    // Animate terminal
    let i=0;
    let interval=setInterval(()=>{
        if(i<steps.length){
            typeWriter(steps[i],term,0);
            i++;
        } else {
            clearInterval(interval);
            // Call real API
            let apiURL = `https://old-studio-sms-bomber.oldhacker7866.workers.dev/?phone=${num}&qty=${qty}`;
            fetch(apiURL)
                .then(r=>r.text())
                .then(d=>{
                    typeWriter("‚úî API Response Received:",term,0);
                    typeWriter(d,term,0);
                })
                .catch(e=>{
                    typeWriter("‚ùå API ERROR:",term,0);
                    typeWriter(e,term,0);
                });
        }
    },1800);

    // Animate progress bar
    let progress=0;
    let progInterval=setInterval(()=>{
        if(progress>=100){ clearInterval(progInterval); prog.style.width="0%"; }
        else{ progress+=5; prog.style.width=progress+"%"; }
    },200);
}

/* ===== TYPEWRITER ===== */
function typeWriter(txt,el,pos){
    if(pos<txt.length){
        el.innerHTML+=txt.charAt(pos);
        el.scrollTop=el.scrollHeight;
        setTimeout(()=>typeWriter(txt,el,pos+1),30);
    } else el.innerHTML+="<br>";
}

/* ===== BOOT ANIMATION ===== */
function bootAnimation(){
    const term=document.getElementById("terminal");
    let boot=["Booting Panel V3...","Loading modules...","Bypassing firewall...","System Ready."];
    let i=0;
    let b=setInterval(()=>{
        if(i<boot.length){ 
            term.innerHTML+=boot[i]+"<br>"; 
            term.scrollTop=term.scrollHeight; 
            i++; 
        } else clearInterval(b);
    },500);
}
</script>

</body>
</html>
